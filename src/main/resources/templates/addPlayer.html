<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Copiando todas as variáveis e estilos base da página anterior */
        :root {
            --wow-gold: #c8aa6e;
            --wow-gold-dark: #8a6b3f;
            --wow-gold-light: #e6d3a7;
            --wow-blue: #0d5675;
            --wow-red: #a52a2a;
            --wow-dark: #0a0a0a;
            --wow-darker: #050505;
            --wow-brown: #1e1309;
            --wow-bg: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23050505"/><path d="M0 50 Q 25 30, 50 50 T 100 50 L100 100 L0 100 Z" fill="%230c0c0c" opacity="0.3"/><path d="M0 30 Q 25 10, 50 30 T 100 30 L100 100 L0 100 Z" fill="%230c0c0c" opacity="0.2"/></svg>');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--wow-dark);
            background-image: var(--wow-bg);
            background-size: cover;
            color: var(--wow-gold-light);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(10, 10, 10, 0.9) 100%);
            pointer-events: none;
            z-index: -1;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.1) 0%, rgba(0, 0, 139, 0.1) 100%);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 80%, 0 100%);
            opacity: 0.1;
            z-index: -1;
        }

        /* Estilo do cabeçalho (mesmo da página anterior) */
        h1 {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 3.5rem;
            color: var(--wow-gold);
            text-shadow: 0 0 10px rgba(200, 170, 110, 0.5),
                         3px 3px 3px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
            margin-bottom: 25px;
            position: relative;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--wow-gold-dark);
            animation: glow 3s infinite alternate;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--wow-gold), transparent);
            border-radius: 50%;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(200, 170, 110, 0.5), 3px 3px 3px rgba(0, 0, 0, 0.8); }
            100% { text-shadow: 0 0 20px rgba(200, 170, 110, 0.8), 3px 3px 5px rgba(0, 0, 0, 0.8); }
        }

        /* Container do formulário */
        .form-container {
            background: rgba(20, 12, 4, 0.7);
            padding: 30px;
            border-radius: 8px;
            border: 2px solid var(--wow-gold-dark);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }

        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, transparent, var(--wow-gold), transparent);
            box-shadow: 0 0 10px var(--wow-gold);
            z-index: 1;
        }

        .form-container::after {
            content: "\f6d9";
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 2rem;
            color: var(--wow-gold);
            opacity: 0.1;
            z-index: 0;
        }

        /* Mensagens de feedback */
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            text-align: center;
            font-weight: 600;
            background: rgba(46, 125, 50, 0.2);
            color: #81c784;
            border: 1px solid rgba(129, 199, 132, 0.3);
        }

        /* Estilização do formulário */
        form {
            display: grid;
            gap: 20px;
        }

        label {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: var(--wow-gold);
            letter-spacing: 0.5px;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid var(--wow-gold-dark);
            border-radius: 4px;
            color: var(--wow-gold-light);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--wow-gold);
            box-shadow: 0 0 10px rgba(200, 170, 110, 0.5);
        }

        button[type="submit"] {
            padding: 14px 20px;
            background: linear-gradient(to bottom, var(--wow-gold), var(--wow-gold-dark));
            color: var(--wow-dark);
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5),
                        0 0 10px rgba(200, 170, 110, 0.3) inset;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.5);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
        }

        button[type="submit"]:hover {
            background: linear-gradient(to bottom, var(--wow-gold-light), var(--wow-gold));
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6),
                        0 0 15px rgba(200, 170, 110, 0.5) inset;
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            transform: translateY(1px);
        }

        button[type="submit"]::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.5s;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        /* Link de voltar */
        .form-container > a {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to bottom, var(--wow-blue), #083d54);
            color: var(--wow-gold-light) !important;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5),
                        0 0 10px rgba(13, 86, 117, 0.3) inset;
            text-align: center;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .form-container > a:hover {
            background: linear-gradient(to bottom, #0f6e97, var(--wow-blue));
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6),
                        0 0 15px rgba(13, 86, 117, 0.5) inset;
            transform: translateY(-2px);
        }

        .form-container > a:active {
            transform: translateY(1px);
        }

        .form-container > a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s;
        }

        .form-container > a:hover::before {
            left: 100%;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2.2rem;
                padding-bottom: 15px;
            }

            .form-container {
                padding: 20px;
            }

            button[type="submit"] {
                padding: 12px 15px;
                font-size: 1rem;
            }
        }
    </style>
    <title>Add a new player</title>
</head>
<body>
    <h1>Add a new player</h1>
<div class="form-container">
    <div th:if="${message}" class="message" th:text="${message}"></div>
    <form th:action="@{/player/ui/save}" th:object="${player}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="lvl">Lvl:</label>
        <input type="number" id="lvl" th:field="*{lvl}" required>

        <label for="class">Class:</label>
        <input type="text" id="class" th:field="*{classType}" required>

        <label for="dungeon">Dungeon ID:</label>
        <input type="number" id="dungeon" th:field="*{dungeon}">

        <button type="submit">Create a player</button>
    </form>
    <a th:href="@{/player/ui/show}">Back to the lobby</a>
</div>
</body>
</html>
